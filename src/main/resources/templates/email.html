<!DOCTYPE html>
<html>

<head>
    <title>
    </title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body style="margin:0;padding:0;">
    <div style="width:100%; margin: 40px auto;font-size:20px; color:#5f5e5e;text-align:center">
        <span>今天是我们在一起的第</span>
        <span style="font-size:24px;color:rgb(221, 73, 73)"  th:text="${meetDays}"></span>
        <span>天</span>
        <span style="display:block;color:#676767;font-size:20px" th:text="${realNote}"></span>
    </div>
    <div style="width:100%; margin: 0 auto;color:#5f5e5e;text-align:center">
        <span style="display:block;color:#676767;font-size:20px" th:text="${weatherTip}"></span>
        <span style="display:block;margin-top:15px;color:#676767;font-size:15px"th:text="${weatherCity}+'近期天气预报'"></span>
        <div th:each="dayWeather, iterStat : ${dayWeatherList}" style="display: flex;margin-top:5px;height: 30px;line-height: 30px;justify-content: space-around;align-items: center;">
            <span style="width:15%; text-align:center;" th:text="${dayWeather.day}"></span>
            <div style="width:25%; text-align:center;">
                <img style="height:26px;width:26px;vertical-align:middle;" th:src="${dayWeather.weatherImgUrl}" alt="">&nbsp&nbsp&nbsp
                <span style="display:inline-block" th:text="${dayWeather.weatherText}"></span>
            </div>
            <span style="width:25%; text-align:center;" th:text="${dayWeather.temperature}"></span>
            <div th:if="${dayWeather.pollutionLevel} == 'level_1'" style="width:35%; ">
                    <span style="display:inline-block;padding:0 8px;line-height:25px;color:#8fc31f; border-radius:15px; text-align:center;" th:text="${dayWeather.pollution}"></span>
            </div>
            <div th:if="${dayWeather.pollutionLevel} == 'level_2'" style="width:35%; ">
                    <span style="display:inline-block;padding:0 8px;line-height:25px;color:#d7af0e; border-radius:15px; text-align:center;" th:text="${dayWeather.pollution}"></span>
            </div>
            <div th:if="${dayWeather.pollutionLevel} == 'level_3'" style="width:35%; ">
                    <span style="display:inline-block;padding:0 8px;line-height:25px;color:#f39800; border-radius:15px; text-align:center;" th:text="${dayWeather.pollution}"></span>
            </div>
            <div th:if="${dayWeather.pollutionLevel} == 'level_4'" style="width:35%; ">
                    <span style="display:inline-block;padding:0 8px;line-height:25px;color:#e2361a; border-radius:15px; text-align:center;" th:text="${dayWeather.pollution}"></span>
            </div>
            <div th:if="${dayWeather.pollutionLevel} == 'level_5'" style="width:35%; ">
                    <span style="display:inline-block;padding:0 8px;line-height:25px;color:#5f52a0; border-radius:15px; text-align:center;" th:text="${dayWeather.pollution}"></span>
            </div>
            <div th:if="${dayWeather.pollutionLevel} == 'level_6'" style="width:35%; ">
                    <span style="display:inline-block;padding:0 8px;line-height:25px;color:#631541; border-radius:15px; text-align:center;" th:text="${dayWeather.pollution}"></span>
            </div>
        </div>
    </div>
    <div style="text-align:center;margin:35px 0;">
            <span style="display:block;margin-top:55px;color:#676767;font-size:15px">ONE · 一个</span>
            <span style="display:block;margin-top:25px;font-size:22px; color:#9d9d9d; " th:text="${today}"></span>
             <img th:src="${one.imgUrl}" style="width:100%;margin-top:10px;"  alt="">
             <span style="color:#b0b0b0;font-size:13px;" th:text="${one.type}"></span>
             <div style="margin:10px auto;width:85%;color:#5f5e5e;"  th:text="${one.text}"></div>
    </div>
    <div style="text-align:center;margin:35px 0;">
            <span style="display:block;margin-top:55px;color:#676767;font-size:15px">&#127752;彩虹屁&#127752;</span>
             <div style="margin:10px auto;width:85%;color:#5f5e5e;" th:text="${rainbow}"></div>
    </div>

</body>

</html>
